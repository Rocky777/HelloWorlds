<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="styles" name="style.css" />
</h:head>
<body>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:panel header="Welcome">
			<h:panelGrid columns="3">
				<h:outputText value="Employee ID" />
				<h:outputText value=":" />
				<h:outputText value="#{employeeController.employeeVo.empId}" />

				<h:outputText value="Employee Pwd" />
				<h:outputText value=":" />
				<h:outputText value="#{employeeController.employeeVo.empPwd}" />
				<p:commandButton value="Back" action="#{employeeController.back}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
